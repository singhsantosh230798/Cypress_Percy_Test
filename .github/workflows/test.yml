name: Cypress + Percy Visual Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------
  # CYPRESS + PERCY TEST EXECUTION
  # -------------------------------------------------------
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Install Percy CLI
        run: npm install -g @percy/cli

      - name: Run Cypress Tests with Percy
        run: npm run test


  # -------------------------------------------------------
  # FINAL PERCY REVIEW JOB
  # -------------------------------------------------------
  percy-review:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: always()

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_API: "https://percy.io/api/v1"
      TARGET_PROJECT_NAME: "Santosh_cypress_1"
      PERCY_USERNAME: ${{ secrets.PERCY_USERNAME }}
      PERCY_ACCESS_KEY: ${{ secrets.PERCY_ACCESS_KEY }}

    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      # =====================================================
      # 1Ô∏è‚É£ FETCH PROJECT DETAILS
      # =====================================================
      - name: Fetch Percy Project Info
        run: |
          echo "Fetching Percy Project‚Ä¶"

          PROJECT=$(curl -s -H "Authorization: Token $PERCY_TOKEN" "$PERCY_API/projects")
          echo "$PROJECT" | jq -C

          PROJECT_NAME=$(echo "$PROJECT" | jq -r '.data.attributes.name')
          PROJECT_ID=$(echo "$PROJECT" | jq -r '.data.id')

          echo "PROJECT_NAME = $PROJECT_NAME"
          echo "PROJECT_ID   = $PROJECT_ID"

          if [[ "$PROJECT_NAME" != "$TARGET_PROJECT_NAME" ]]; then
            echo "‚ùå ERROR: Expected '$TARGET_PROJECT_NAME' but got '$PROJECT_NAME'"
            exit 1
          fi

          echo "üéØ Project validated successfully"
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV


      # =====================================================
      # 2Ô∏è‚É£ FETCH LATEST BUILD
      # =====================================================
      - name: Fetch Latest Percy Build
        run: |
          echo "Fetching builds for project ID: $PROJECT_ID"

          BUILDS=$(curl -s -H "Authorization: Token $PERCY_TOKEN" \
            "$PERCY_API/projects/$PROJECT_ID/builds?per_page=10")

          echo "$BUILDS" | jq -C

          BUILD_ID=$(echo "$BUILDS" | jq -r '.data[0].id')

          if [[ -z "$BUILD_ID" || "$BUILD_ID" == "null" ]]; then
            echo "‚ùå No builds found"
            exit 1
          fi

          echo "üéØ Latest Percy Build ID = $BUILD_ID"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV


      # =====================================================
      # 3Ô∏è‚É£ SMART WAIT: WAIT FOR SNAPSHOTS TO GENERATE
      # =====================================================
      - name: Wait for Percy snapshots to arrive
        run: |
          echo "‚è≥ Waiting for Percy snapshots‚Ä¶ build: $BUILD_ID"

          MAX_ATTEMPTS=60
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            DATA=$(curl -s -H "Authorization: Token $PERCY_TOKEN" "$PERCY_API/builds/$BUILD_ID")
            STATE=$(echo "$DATA" | jq -r '.data.attributes.state')
            SNAPSHOTS=$(echo "$DATA" | jq -r '.data.attributes["total-snapshots"]')

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS ‚Üí state=$STATE, snapshots=$SNAPSHOTS"

            if [[ "$STATE" == "finished" && "$SNAPSHOTS" -gt 0 ]]; then
              echo "üéâ Build finished and snapshots ready!"
              break
            fi

            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          if [[ "$ATTEMPT" -gt "$MAX_ATTEMPTS" ]]; then
            echo "‚ùå ERROR: Snapshots never arrived."
            exit 1
          fi


      # =====================================================
      # ‚≠ê 4Ô∏è‚É£ FETCH SNAPSHOTS + EVALUATE DIFF RATIOS
      # =====================================================
      - name: Evaluate Snapshot Diff Ratio
        id: snapshot-check
        run: |
          echo "üì∏ Fetching snapshots for build $BUILD_ID"
          echo "------------------------------------------------"

          SNAPSHOTS=$(curl -s -H "Authorization: Token $PERCY_TOKEN" \
            "$PERCY_API/snapshots?filter[build_id]=$BUILD_ID&per_page=200")

          echo "Raw Snapshot API Response:"
          echo "$SNAPSHOTS" | jq -C

          SNAPSHOT_COUNT=$(echo "$SNAPSHOTS" | jq '.data | length')
          echo "Total Snapshots: $SNAPSHOT_COUNT"

          MAX_DIFF=0

          echo ""
          echo "Snapshot Diff Summary:"
          echo "------------------------------------------------"

          for row in $(echo "$SNAPSHOTS" | jq -c '.data[]'); do
            NAME=$(echo "$row" | jq -r '.attributes.name')
            DIFF=$(echo "$row" | jq -r '.attributes["diff-ratio"]')

            if [[ "$DIFF" == "null" ]]; then DIFF=0; fi

            printf "Snapshot: %-40s | Diff Ratio: %s\n" "$NAME" "$DIFF"

            if (( $(echo "$DIFF > $MAX_DIFF" | bc -l) )); then
              MAX_DIFF=$DIFF
            fi
          done

          echo "------------------------------------------------"
          echo "üìä MAX DIFF RATIO FOUND = $MAX_DIFF"
          echo "------------------------------------------------"

          echo "MAX_DIFF=$MAX_DIFF" >> $GITHUB_ENV
          echo "SNAPSHOT_COUNT=$SNAPSHOT_COUNT" >> $GITHUB_ENV


      # =====================================================
      # 5Ô∏è‚É£ APPROVE OR UNAPPROVE BASED ON DIFF_RATIO
      # =====================================================
      - name: Approve or Reject Build
        run: |
          THRESHOLD=0.05  # 5%
          AUTH=$(echo -n "$PERCY_USERNAME:$PERCY_ACCESS_KEY" | base64)

          echo ""
          echo "================================================"
          echo "üéØ FINAL APPROVAL CHECK"
          echo "Build ID:        $BUILD_ID"
          echo "Total Snapshots: $SNAPSHOT_COUNT"
          echo "Max Diff Ratio:  $MAX_DIFF"
          echo "Threshold:       $THRESHOLD"
          echo "================================================"

          if (( $(echo "$MAX_DIFF <= $THRESHOLD" | bc -l) )); then
            echo "‚úî APPROVING BUILD (max diff <= 5%)"

            curl -s -X POST "https://percy.io/api/v1/reviews" \
              -H "Authorization: Basic $AUTH" \
              -H "Content-Type: application/json" \
              -d "{
                    \"data\": {
                      \"attributes\": { \"action\": \"approve\" },
                      \"relationships\": {
                        \"build\": { \"data\": { \"type\": \"builds\", \"id\": \"$BUILD_ID\" } }
                      },
                      \"type\": \"reviews\"
                    }
                  }"

          else
            echo "‚ùå UNAPPROVING BUILD (max diff > 5%)"

            curl -s -X POST "https://percy.io/api/v1/reviews" \
              -H "Authorization: Basic $AUTH" \
              -H "Content-Type: application/json" \
              -d "{
                    \"data\": {
                      \"attributes\": { \"action\": \"unapprove\" },
                      \"relationships\": {
                        \"build\": { \"data\": { \"type\": \"builds\", \"id\": \"$BUILD_ID\" } }
                      },
                      \"type\": \"reviews\"
                    }
                  }"

            exit 1
          fi
