name: Cypress + Percy Visual Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------
  # 1) CYPRESS + PERCY TEST EXECUTION
  # -------------------------------------------------------
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Install Percy CLI
        run: npm install -g @percy/cli

      - name: Run Cypress Tests with Percy
        run: npm run test


  # -------------------------------------------------------
  # 2) PERCY REVIEW JOB
  # -------------------------------------------------------
  percy-review:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: always()

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_API: "https://percy.io/api/v1"
      TARGET_PROJECT_NAME: "Santosh_cypress_1"
      PERCY_USERNAME: ${{ secrets.PERCY_USERNAME }}
      PERCY_ACCESS_KEY: ${{ secrets.PERCY_ACCESS_KEY }}

    steps:

      - name: Install jq + bc
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc


      # =====================================================
      # 1Ô∏è‚É£ FETCH PROJECT DETAILS
      # =====================================================
      - name: Fetch Percy Project Info
        id: fetch-project
        run: |
          echo "=============================="
          echo "üìå Fetching Percy Project Info"
          echo "=============================="

          PROJECT=$(curl -s -H "Authorization: Token $PERCY_TOKEN" "$PERCY_API/projects")
          echo "$PROJECT" | jq

          PROJECT_NAME=$(echo "$PROJECT" | jq -r '.data.attributes.name')
          PROJECT_ID=$(echo "$PROJECT" | jq -r '.data.id')

          echo "PROJECT_NAME = $PROJECT_NAME"
          echo "PROJECT_ID   = $PROJECT_ID"

          if [[ "$PROJECT_NAME" != "$TARGET_PROJECT_NAME" ]]; then
            echo "‚ùå ERROR: Expected '$TARGET_PROJECT_NAME' but got '$PROJECT_NAME'"
            exit 1
          fi

          echo "üéØ Project validated successfully"
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV


      # =====================================================
      # 2Ô∏è‚É£ FETCH LATEST BUILD FOR THIS PROJECT
      # =====================================================
      - name: Fetch Latest Percy Build
        id: fetch-build
        run: |
          echo "=============================="
          echo "üìå Fetching Latest Percy Build"
          echo "=============================="

          BUILDS=$(curl -s -H "Authorization: Token $PERCY_TOKEN" \
            "$PERCY_API/projects/$PROJECT_ID/builds?per_page=10")

          echo "$BUILDS" | jq

          BUILD_ID=$(echo "$BUILDS" | jq -r '.data[0].id')

          if [[ -z "$BUILD_ID" || "$BUILD_ID" == "null" ]]; then
            echo "‚ùå No builds found for project $PROJECT_ID"
            exit 1
          fi

          echo "üéØ Latest Percy Build ID = $BUILD_ID"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV


      # =====================================================
      # 2.5Ô∏è‚É£ WAIT FOR SNAPSHOTS TO ARRIVE
      # =====================================================
      - name: Wait for Percy snapshots
        run: |
          echo "=============================="
          echo "‚è≥ Waiting for Percy Snapshots"
          echo "=============================="

          MAX_ATTEMPTS=60
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            DATA=$(curl -s -H "Authorization: Token $PERCY_TOKEN" \
              "$PERCY_API/builds/$BUILD_ID")

            STATE=$(echo "$DATA" | jq -r '.data.attributes.state')
            SNAPSHOTS=$(echo "$DATA" | jq -r '.data.attributes["total-snapshots"]')

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS ‚Üí state=$STATE | snapshots=$SNAPSHOTS"

            if [[ "$SNAPSHOTS" != "null" && "$SNAPSHOTS" -gt 0 ]]; then
              echo "üì∏ Snapshots detected!"
              break
            fi

            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done

          if [[ "$SNAPSHOTS" == "0" || "$SNAPSHOTS" == "null" ]]; then
            echo "‚ùå No snapshots received"
            exit 1
          fi


      # =====================================================
      # 2.6Ô∏è‚É£ WAIT UNTIL BUILD STATE = FINISHED (IMPORTANT)
      # =====================================================
      - name: Wait for Percy build to finish
        run: |
          echo "=============================="
          echo "‚è≥ Waiting for Percy Build FINISHED"
          echo "=============================="

          MAX_ATTEMPTS=60
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            STATE=$(curl -s -H "Authorization: Token $PERCY_TOKEN" \
              "$PERCY_API/builds/$BUILD_ID" | jq -r '.data.attributes.state')

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS ‚Üí state=$STATE"

            if [[ "$STATE" == "finished" ]]; then
              echo "üéâ Build is FINISHED"
              break
            fi

            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done

          if [[ "$STATE" != "finished" ]]; then
            echo "‚ùå ERROR: Build never finished"
            exit 1
          fi


      # =====================================================
      # 3Ô∏è‚É£ FETCH SNAPSHOTS + DIFF RATIOS
      # =====================================================
      - name: Fetch Snapshot Diff Ratios
        id: snapshot-diffs
        run: |
          echo "=============================="
          echo "üì∏ Fetching Snapshot Details"
          echo "=============================="

          SNAPSHOTS=$(curl -s -H "Authorization: Token $PERCY_TOKEN" \
            "$PERCY_API/builds/$BUILD_ID/snapshots?per_page=200")

          echo "$SNAPSHOTS" | jq -C

          SNAPSHOT_COUNT=$(echo "$SNAPSHOTS" | jq '.data | length')
          echo "Total Snapshots Found: $SNAPSHOT_COUNT"

          MAX_DIFF=0

          echo ""
          echo "Snapshot Diff Summary:"
          echo "------------------------------------------------"

          for row in $(echo "$SNAPSHOTS" | jq -c '.data[]'); do
            NAME=$(echo "$row" | jq -r '.attributes.name')
            DIFF=$(echo "$row" | jq -r '.attributes["diff-ratio"]')

            if [[ "$DIFF" == "null" ]]; then DIFF=0; fi

            printf "Snapshot: %-40s | Diff: %s\n" "$NAME" "$DIFF"

            if (( $(echo "$DIFF > $MAX_DIFF" | bc -l) )); then
              MAX_DIFF=$DIFF
            fi
          done

          echo "------------------------------------------------"
          echo "üìä MAX DIFF RATIO = $MAX_DIFF"
          echo "------------------------------------------------"

          echo "MAX_DIFF=$MAX_DIFF" >> $GITHUB_ENV
          echo "SNAPSHOT_COUNT=$SNAPSHOT_COUNT" >> $GITHUB_ENV


      # =====================================================
      # 4Ô∏è‚É£ APPROVE OR UNAPPROVE USING BASIC AUTH
      # =====================================================
      - name: Approve or Reject Build
        run: |
          echo "=============================="
          echo "üö¶ Final Approval Decision"
          echo "=============================="

          THRESHOLD=0.05  # <= 5%

          echo "MAX_DIFF = $MAX_DIFF"
          echo "THRESHOLD = $THRESHOLD"

          AUTH=$(echo -n "$PERCY_USERNAME:$PERCY_ACCESS_KEY" | base64)

          if (( $(echo "$MAX_DIFF <= $THRESHOLD" | bc -l) )); then
            echo "‚úî APPROVING BUILD $BUILD_ID"

            curl -s -X POST "https://percy.io/api/v1/reviews" \
              -H "Authorization: Basic $AUTH" \
              -H "Content-Type: application/json" \
              -d "{
                    \"data\": {
                      \"attributes\": { \"action\": \"approve\" },
                      \"relationships\": {
                        \"build\": { \"data\": { \"type\": \"builds\", \"id\": \"$BUILD_ID\" } }
                      },
                      \"type\": \"reviews\"
                    }
                  }"

          else
            echo "‚ùå UNAPPROVING BUILD $BUILD_ID (MAX_DIFF too high)"

            curl -s -X POST "https://percy.io/api/v1/reviews" \
              -H "Authorization: Basic $AUTH" \
              -H "Content-Type: application/json" \
              -d "{
                    \"data\": {
                      \"attributes\": { \"action\": \"unapprove\" },
                      \"relationships\": {
                        \"build\": { \"data\": { \"type\": \"builds\", \"id\": \"$BUILD_ID\" } }
                      },
                      \"type\": \"reviews\"
                    }
                  }"

            exit 1
          fi
