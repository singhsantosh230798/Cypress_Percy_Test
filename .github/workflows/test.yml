name: Cypress + Percy Visual Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------
  # 1) RUN CYPRESS WITH PERCY
  # -------------------------------------------------------
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Install Percy CLI
        run: npm install -g @percy/cli

      - name: Run Cypress Tests with Percy
        run: npm run test


  # -------------------------------------------------------
  # 2) PERCY REVIEW JOB
  # -------------------------------------------------------
  percy-review:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: always()

    env:
      PERCY_API: "https://percy.io/api/v1"
      TARGET_PROJECT_NAME: "Santosh_cypress_1"
      PERCY_USERNAME: ${{ secrets.PERCY_USERNAME }}
      PERCY_ACCESS_KEY: ${{ secrets.PERCY_ACCESS_KEY }}

    steps:
      - name: Install jq
        run: sudo apt-get install -y jq


      # =====================================================
      # 1Ô∏è‚É£ FETCH PROJECT DETAILS
      # =====================================================
      - name: Fetch Percy Project Info
        id: fetch-project
        run: |
          echo "Fetching Percy Project..."

          PROJECT=$(curl -s -u "$PERCY_USERNAME:$PERCY_ACCESS_KEY" "$PERCY_API/projects")
          echo "$PROJECT" | jq

          PROJECT_NAME=$(echo "$PROJECT" | jq -r '.data.attributes.name')
          PROJECT_ID=$(echo "$PROJECT" | jq -r '.data.id')

          echo "PROJECT_NAME = $PROJECT_NAME"
          echo "PROJECT_ID   = $PROJECT_ID"

          if [[ "$PROJECT_NAME" != "$TARGET_PROJECT_NAME" ]]; then
            echo "‚ùå ERROR: Expected project '$TARGET_PROJECT_NAME' but actual is '$PROJECT_NAME'"
            exit 1
          fi

          echo "üéØ Project validated successfully"
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV


      # =====================================================
      # 2Ô∏è‚É£ FETCH LATEST BUILD
      # =====================================================
      - name: Fetch Latest Percy Build
        id: fetch-build
        run: |
          echo "Fetching latest builds for project ID: $PROJECT_ID"

          BUILDS=$(curl -s -u "$PERCY_USERNAME:$PERCY_ACCESS_KEY" \
            "$PERCY_API/projects/$PROJECT_ID/builds?per_page=10")

          echo "$BUILDS" | jq

          BUILD_ID=$(echo "$BUILDS" | jq -r '.data[0].id')

          if [[ -z "$BUILD_ID" || "$BUILD_ID" == "null" ]]; then
            echo "‚ùå No builds found!"
            exit 1
          fi

          echo "üéØ Latest Percy Build ID = $BUILD_ID"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV


      # =====================================================
      # ‚≠ê 2.5Ô∏è‚É£ WAIT FOR SNAPSHOTS TO ARRIVE
      # =====================================================
      - name: Wait for Percy snapshots to arrive
        run: |
          echo "‚è≥ Waiting for snapshots in build $BUILD_ID..."
          MAX_ATTEMPTS=60
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            DATA=$(curl -s -u "$PERCY_USERNAME:$PERCY_ACCESS_KEY" "$PERCY_API/builds/$BUILD_ID")
            STATE=$(echo "$DATA" | jq -r '.data.attributes.state')
            SNAPSHOTS=$(echo "$DATA" | jq -r '.data.attributes["total-snapshots"]')

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS ‚Üí state=$STATE, snapshots=$SNAPSHOTS"

            if [[ "$SNAPSHOTS" != "null" && "$SNAPSHOTS" -gt 0 ]]; then
              echo "üì∏ Snapshots detected"
              break
            fi

            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          if [[ "$ATTEMPT" -gt "$MAX_ATTEMPTS" ]]; then
            echo "‚ùå No snapshots detected for build $BUILD_ID"
            exit 1
          fi


      # =====================================================
      # ‚≠ê 2.6Ô∏è‚É£ WAIT UNTIL BUILD IS FINISHED
      # =====================================================
      - name: Wait for Percy build to finalize
        run: |
          echo "‚è≥ Waiting for Percy build to reach FINISHED state..."
          MAX_FINAL_ATTEMPTS=60
          FINAL_ATTEMPT=1

          while [ $FINAL_ATTEMPT -le $MAX_FINAL_ATTEMPTS ]; do
            STATE=$(curl -s -u "$PERCY_USERNAME:$PERCY_ACCESS_KEY" \
              "$PERCY_API/builds/$BUILD_ID" | jq -r '.data.attributes.state')

            echo "Final Attempt $FINAL_ATTEMPT/$MAX_FINAL_ATTEMPTS ‚Üí state=$STATE"

            if [[ "$STATE" == "finished" ]]; then
              echo "üéâ Percy build is FINISHED!"
              break
            fi

            FINAL_ATTEMPT=$((FINAL_ATTEMPT+1))
            sleep 10
          done

          if [[ "$STATE" != "finished" ]]; then
            echo "‚ùå Percy build never finished"
            exit 1
          fi


      # =====================================================
      # 3Ô∏è‚É£ FETCH FINAL BUILD DETAILS
      # =====================================================
      - name: Fetch Build Details
        id: build-details
        run: |
          DATA=$(curl -s -u "$PERCY_USERNAME:$PERCY_ACCESS_KEY" "$PERCY_API/builds/$BUILD_ID")
          echo "$DATA" | jq

          TOTAL=$(echo "$DATA" | jq '.data.attributes["total-snapshots"]')
          DIFFS=$(echo "$DATA" | jq '.data.attributes["total-diffs"]')

          if [[ "$TOTAL" -gt 0 ]]; then
            PERCENT=$(echo "scale=2; $DIFFS * 100 / $TOTAL" | bc)
          else
            PERCENT=0
          fi

          echo "DIFF_PERCENT=$PERCENT" >> $GITHUB_ENV


      # =====================================================
      # 4Ô∏è‚É£ APPROVE OR UNAPPROVE BASED ON DIFF %
      # =====================================================
      - name: Approve or Unapprove Build
        run: |
          THRESHOLD=1
          AUTH=$(echo -n "$PERCY_USERNAME:$PERCY_ACCESS_KEY" | base64)

          echo "Diff % = $DIFF_PERCENT   |   Threshold = $THRESHOLD%"

          if (( $(echo "$DIFF_PERCENT <= $THRESHOLD" | bc -l) )); then
            echo "‚úî APPROVING BUILD $BUILD_ID"

            curl -s -X POST "https://percy.io/api/v1/reviews" \
              -H "Authorization: Basic $AUTH" \
              -H "Content-Type: application/json" \
              -d "{
                    \"data\": {
                      \"attributes\": { \"action\": \"approve\" },
                      \"relationships\": {
                        \"build\": { \"data\": { \"type\": \"builds\", \"id\": \"$BUILD_ID\" } }
                      },
                      \"type\": \"reviews\"
                    }
                  }"

          else
            echo "‚ùå UNAPPROVING BUILD $BUILD_ID"

            curl -s -X POST "https://percy.io/api/v1/reviews" \
              -H "Authorization: Basic $AUTH" \
              -H "Content-Type: application/json" \
              -d "{
                    \"data\": {
                      \"attributes\": { \"action\": \"unapprove\" },
                      \"relationships\": {
                        \"build\": { \"data\": { \"type\": \"builds\", \"id\": \"$BUILD_ID\" } }
                      },
                      \"type\": \"reviews\"
                    }
                  }"

            exit 1
          fi
